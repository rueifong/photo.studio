    <script>
      $(function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const item = urlParams.get('item');
        switchItem(item);

        function switchItem(item) {
          switch(item) {
            case '1':
              $('#imgBox').attr('src', 'img/combo1/img_2038.jpeg');
              $('#titleBox').text('6');
              $('#selectBox').val(1);
              break;
            case '2':
              $('#imgBox').attr('src', 'img/combo2/dsc-1561_1_orig.jpg');
              $('#titleBox').text('5');
              $('#selectBox').val(2);
              break;
            case '3':
              $('#imgBox').attr('src', 'img/combo3/dsc-1433_orig.jpg');
              $('#titleBox').text('4');
              $('#selectBox').val(3);
              break;
            default:
              $('#imgBox').attr('src', 'img/combo1/img_2038.jpeg');
              $('#titleBox').text('6');
              $('#selectBox').val(1);
              break;
          }

          $('#selectBox').on('change', function() {
            switchItem($(this).val());
          });
          
        }
      });
    </script>
