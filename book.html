    <script>
      $(function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const item = urlParams.get('item');
        switchItem(item);

        $('#book_btn').on('click', function() {
          $('#titleText').text($('#selectBox').find('option').filter(':selected').text());
          $('#dateText').text($('#date').val());
          $('#timeText').text($('#start_time').val() + ' - ' + $('#end_time').val());
        });

        function switchItem(item) {
          switch(item) {
            case '1':
              $('#imgBox').attr('src', 'img/combo1/x70f9556_orig.jpg');
              $('#titleBox').text('5-7人');
              $('#selectBox').val(1);
              break;
            case '2':
              $('#imgBox').attr('src', 'img/combo2/dsc-1561_1_orig.jpg');
              $('#titleBox').text('4-6人');
              $('#selectBox').val(2);
              break;
            case '3':
              $('#imgBox').attr('src', 'img/combo3/dsc-1433_orig.jpg');
              $('#titleBox').text('3-5人');
              $('#selectBox').val(3);
              break;
            default:
              $('#imgBox').attr('src', 'img/combo1/x70f9556_orig.jpg');
              $('#titleBox').text('5-7人');
              $('#selectBox').val(1);
              break;
          }

          $('#selectBox').on('change', function() {
            switchItem($(this).val());
          });
          
        }
      });
    </script>
